name: 06 contexts
run-name: Exemplo de Contextos com ${{ inputs.com_nome }}

on:
  push:
  workflow_dispatch:
    inputs:
      com_nome:
        description: 'Nome para contexto'
        required: false
        default: "false"
   

jobs:
    echo-data:
        runs-on: ubuntu-latest
        steps:
          - name: mostrar contexto e informações
            run: |
              echo "nome do evento : ${{ github.event_name }}"
              echo "ref: ${{ github.ref }}"
              echo "sha: ${{ github.sha }}"
              echo "workflow: ${{ github.workflow }}"
              echo "actor: ${{ github.actor }}"
              echo "run id: ${{ github.run_id }}"
              echo "run number: ${{ github.run_number }}"
              echo "repository: ${{ github.repository }}"
          - name: Exibir variaveis
            run: |
              echo "contexto: ${{ vars.MY_VAR }}"
          